<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
      /* 사실 디폴트한 값, 변함없음 */
      box-sizing: content-box;
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    /* content+padding+border 포함해서 위아래를 맞춰준다. */
    .box2 {
      box-sizing: border-box;
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
