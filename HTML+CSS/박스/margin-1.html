<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델 - 마진</title>
	<style>
    div {
      width:200px;
      height:100px;
      display:inline-block;
      border:1px solid #222;
    }
    #margin1 {
      margin:50px;
    }
    /* 상하 30 좌우 50 */
    #margin2 {
      margin:30px 50px
    }
    /* 위30 좌우20 아래50 */
    #margin3 {
      margin:30px 20px 50px
    }
    /* 위30 오른쪽50 아래30 왼쪽50 */
    #margin4 {
      margin:30px 50px 30px 50px;
    }
    #margin5{
      margin-right:20px;    
    }
	</style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
