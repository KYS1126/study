<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NAVER</h1>
    <div>
        <h3>아이디</h3>
        <form action="">
            <label for="user-id"></label>
            <input type="text" name="user-id" id="user-id" required>
        </form>
    </div>
    <h3>비밀번호</h3>
    <div>
        <form action="">
            <label for="user-pw"></label>
            <input type="password" name="user-pw" id="user-pw" required>
        </form>
    </div>
    <h3>비밀번호 재확인</h3>
    <div>
        <form action="">
            <label for="user-pw"></label>
            <input type="password" name="user-pw" id="user-pw" required>
        </form>
    </div>
    <h3>이름</h3>
    <div>
        <form action="">
            <label for="user-name"></label>
            <input type="text" name="user-name" id="user-name" required>
        </form>
    </div>
    <h3>생년월일</h3>
    <div>
        <span>
            <input type="text" name="yy" placeholder="년(4자)" maxlength="4" required>
        </span>
    </div>
    <div>
        <span>
            <select name="mm" aria-label="월" required>
                <option value="월">월</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </span>
    </div>
    <div>
        <span>
            <label for="">일</label>
        </span>
    </div>
</body>
</html>
