<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 960px;
            height: 500px;
            background-color: skyblue;
            margin: 0 auto;
        }

        #wrap div {
            width: 300px;
            height: 100%;
            /* 부모 틀에 넣기위해 사용함 */
            display: inline-block;
        }

        #wrap div:first-child {
            background-color: salmon;
            margin-right: 200px;
        }

        #wrap div:nth-child(2) {
            background-color: teal;
        }
        /* 0~959px */
        /* 특정 규칙에서만 적용하는 것 */
        /* 959를 지정한 이유는 큰틀의 크기가 960이기 때문 */
        /* 큰 들과 웹 사이트가 맞닿는순간 줄어듬 */
        @media screen and (max-width: 959px) {
            #wrap {
                width: 100%;
            }

        #wrap div:first-child {
                margin-right: 20.83%;

            }
        
        #wrap div {
                width: 31.25%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
    </div>
</body>
</html>
