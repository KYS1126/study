<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .header {
            width: 1000px;
            height: 100px;
            background-color: aqua;
            display: flex;
            margin: 0 auto;
        }

        .rogo {
            width: 100px;
            background-color: bisque;
        }

        .header__sub {
            background-color: blue;
            height: 50px;
        }

        .sub__ul {
            display: flex;
        }

        /* .header__sub > ul > li {
        } */


        .header__main {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="rogo">로고</div>
        <div>
            <div class="header__sub">
                <ul class="sub__ul">
                    <li>금융사기예방센터</li>
                    <li>고객센터</li>
                    <li>마이페이지</li>
                </ul>
            </div>
            <div>
                <ul class="header__main">
                    <li>개인뱅킹</li>
                    <li>기업뱅킹</li>
                    <li>금융상품</li>
                </ul>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
