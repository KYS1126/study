<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
  /* 앞에만 대문자 */
    .trans1 {
      text-transform: capitalize;
    }
    /* 대문자 */
    .trans2 {
      text-transform: uppercase;
    }
    /* 소문자 */
    .trans3 {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">javascript</p>
</body>
</html>
