<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 15px;
        }

        /* 디폴트 값에서 100%-1배 200%-2배 */
        * {
            font-size: 100%;
        }

        /* 2em-2배 , 3em-3배 (부모 태그 폰트 사이즈가 기준)*/
        * {
            font-size: 2em;
        }
        
        /* 2rem-2배, 3rem-3배 (html 브라우저의 디폴트한 값이 기준)*/
        * {
            font-size: 2rem;
        }

        
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur</p>
</body>
</html>
