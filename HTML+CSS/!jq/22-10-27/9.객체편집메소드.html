<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>객체 조작</strong></h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>

    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
    <script src="./jquery-3.6.1.min.js"></script> 
    <script>
        $(function(){

            //선택한 객체의 내부에 지정한 태그로 감싸준다.
            $("li").wrapInner("<h3 />")

            //선택한 객체를 한꺼번에 감싸준다
            $(".ct2").wrapAll("<div />")

            //각각 선택한 태그로 감싸준다.
            $(".ct1").wrap("<div />")

            //이 요소를 감싸고있는 태그를 없애준다.
            $("strong").unwrap();
        })

    </script>
</body>
</html>
