<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //날짜,시간 객체
        const date = new Date(); //날짜,시간 객체
        const hour = date.getHours(); //현재 시간 구하기
        console.log(hour);


        //참이면 if를 실행하고 거짓이면 else를 실행한다.
        if (hour < 12) {
            alert('오전입니다.');
        } else {
            alert('오후입니다.');
        }

        
    </script>
</body>
</html>
