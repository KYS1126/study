<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 4;
        //(num >= 0)이 참이면 0이상의 숫자입니다. 거짓이면 0보다 작은 숫자입니다.
        //? 이후에 console.log 써도 상관없음
        const result = (num >= 0) ? '0이상의 숫자입니다.' : '0보다 작은 숫자입니다.';
        alert(result);



    </script>
</body>
</html>
