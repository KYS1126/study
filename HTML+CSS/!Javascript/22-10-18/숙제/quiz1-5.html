<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));



      // 3.4.5 봄 6.7.8 여름 9.10.11 가을 12.1.2겨울
      if (a >= 3 && a <= 5) {
        console.log('봄입니다.')
      } else if (a >= 6 && a <= 8) {
        console.log('여름입니다.')
      } else if (a >= 9 && a <= 11) {
        console.log('가을입니다.')
      } else {
        console.log('겨울입니다')
      }



    </script>
  </head>
  <body></body>
</html>
