<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = prompt("정수를 입력하시오", 0);


        switch (a % 3) {
            case 0:
                alert("3의 배수");
                break;
        
            default:
                alert("3의 배수 아님");
                break;
        }



    </script>
</body>
</html>
