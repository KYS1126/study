<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt("학년을 입력하시오.", 0));
        const b = Number(prompt("점수를 입력하시오.", 0));


        // 4학년은 70점 이상이면 합격
        if (a === 4 && b >= 70 && b <= 100) {
            alert('합격');
        } else if (a === 4 && b < 70 && b <= 100) {
            alert('불합격');
        } else if (a <= 3 && b >= 60 && b <= 100) {
            alert('합격');
        } else if (a <= 3 && b < 60 && b <= 100) {
            alert('불합격');
        } else if (a > 4 && b >= 60 && b <= 100) {
            alert('합격');
        } else if (a > 4 && b < 60 && b <= 100) {
            alert ('불합격');
        } else if (b < 0) {
            alert('에러입니다');
        } else if (b > 100) {
            alert('에러입니다.');
        }




</script>
</body>
</html>
