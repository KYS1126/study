<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tol = Number(prompt('탑승자의 신장을 입력하세요', 0));

        if (tol >= 150) {
            alert('놀이기구 이용 가능');
        } else if (confirm('부모님과 함께 왔나요?')) {
            alert('좋은 시간 보내렴~')
        } else {
            alert('어른 모시고 다시 오렴~')
        }

    </script>
</body>
</html>
