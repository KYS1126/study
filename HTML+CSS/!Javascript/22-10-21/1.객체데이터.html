<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 데이터(JSON)
        const product = {
            name: '건조망고', //key,val
            type: '당절임',  
            weigt: 3,
            arr: [1, 2, 3]
        }

        //데이터 보기
        console.log(product)
        console.log(product.name)



        //데이터 바꾸기
        product.name = '바나나'
        console.log(product)
        console.log(product.name)

        //배열 꺼내오기
        const result = product.arr
        console.log(result)
        console.log(result[2])

        //나중에 객체에 데이터 추가하기
        product.date = '2022/10/21'
        console.log(product)


        //데이터 삭제
        delete product.weigt
        console.log(product)


    </script>
</body>
</html>
