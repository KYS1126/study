<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
    //Date 앞에 지정을해주면 지정된날자로 바뀜,.,,,,
var DDay =  new Date(1998,4,10);
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

//
DDay.setFullYear(1999);
DDay.setMonth(8);

//
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

</script>
</body>
</html>
