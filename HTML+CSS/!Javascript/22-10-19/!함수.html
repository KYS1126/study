<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 정의1
        //함수란 기능을 처리하는것,수식을 미리 정의해 놓고 실행을따로한다.
        //function sum(매개 변수)           
        function sum(a, b) {  //a=1, b=2
            let sum = a + b;
            return sum; //결과값을 result로 보낸다
            // 리턴문이 실행되는 순간 밑에있는 코드는 실행x (함수가 끝난다)
            console.log("안녕하세요")
        }
        

        //함수 실행
        let result = sum(99, 2)
        console.log(result)
        sum(4, 5)
        sum(7, 5)
        
        // 함수 정의2
        const sum1 = function(c, d) {
            let sum1 = c + d;
            console.log(sum1);
        }

        sum1(55, 55)


        //함수 정의3(es6(화살표 함수))
        //리턴만 해주면 중괄호, return문을 생략 가능
        const sum2 = (e, f) => {
            return e + f;
        }
        
        var result1 = sum2(578, 55)
        console.log(result1);
        
        
        //매개변수가 하나라면 괄호를 생략 가능
        const sum3 = g => {
            let sum3 = g;
            console.log(sum3);
        }

        sum3(1)




        
    </script>
</body>
</html>
