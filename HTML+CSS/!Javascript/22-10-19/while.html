<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        const arr = [1, 2, 3, 4, 5]
        // 괄호안에 있는 값이 참이여야 중괄호 안에 있는 코드를 실행함.
        while (i < arr.length) {
            console.log(`${i}: ${arr[i]}`);
            // 1씩 증가
            // i = i + 1;
            i++;
        }
    </script>
</body>
</html>
