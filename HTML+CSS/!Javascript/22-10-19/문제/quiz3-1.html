<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const array = ['사과', '배', '귤', '바나나']

      console.log('# for in 반복문')  //in은 index를 표현함
      for (const i in array) {
        console.log(i)
      }

      console.log('# for of 반복문')  //for은 배열을 표현함
      for (const i of array) {
        console.log(i)
      }
    </script>
  </head>
  <body></body>
</html>
