<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건식에 true를 넣으면 무한으로 반복함
        for (let i = 0; true; i++) {
            alert(i + "번째 반복문 입니다.")

            //확인 -> true
            //취소 -> false
            const isContinue = confirm('계속하시겠습니까?')

            //! -> 반대로.
            //break를 만나면 반복문을 멈춤.
            if(!isContinue) {
                break;
            }
        }

        alert('프로그램 종료')
    </script>
</body>
</html>
