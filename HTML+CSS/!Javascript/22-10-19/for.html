    <script>
        // for 반복문 중에 하나임\

        //ex 0~100, 0부터 100까지의 합계
        let sum = 0;
        for (let i = 0; i < 100; i++) {
            sum += i  //sum = sum + i
            console.log(`sum: ${sum}`)
        }

        // for문 바깥에 있으면 하나만 나옴
        console.log(`최종 sum: ${sum}`)
        


    </script>
