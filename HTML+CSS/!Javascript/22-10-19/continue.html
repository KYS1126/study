<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건식에 true를 넣으면 무한으로 반복함
        for (let i = 0; i < 5; i++) {
            console.log(i + "번째 반복문 입니다.")

            //continue를 만나면 밑에있는 코드를 실행 안함.
            if(i === 2) {
                continue;
            }
            
            console.log("안녕하세요")
        }

    </script>
</body>
</html>
