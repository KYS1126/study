<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let i = 0;
        const arr = [1, 2, 3, 4, 5]


        // do {코드} 안에 있는 코드를 먼저 실행한다.
        // while이 참일때까지 반복한다.
        // do while 거의 안쓴다.
        
        do {
            console.log(`${i}`)
            i++;
        } while (i < 10)
    </script>
