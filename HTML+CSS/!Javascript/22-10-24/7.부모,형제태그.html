<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span class="inner">테스트</span>
        <span class="inner2">테스트</span>
    </div>
    <script>
        const header = document.createElement('h1')
        const inner = document.querySelector('.inner')
       

        //parentNode -> 부모 태그를 선택해준다. ex)inner 태그의 부모는 box다. header는 h1이다. 
        inner.parentNode.appendChild(header)
        //nextSibling -> 다음에 오는 형제 태그를 찾아준다.
        //nextSibling을 하나만 사용하면 공백을 선택한다.
        console.log(inner.nextSibling)
        inner.nextSibling.nextSibling.innerHTML = '<h1>바뀜</h2>'


    </script>



</body>
</html>
