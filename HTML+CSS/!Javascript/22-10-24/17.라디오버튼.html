<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>

    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>

    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>

    <input type="radio" name="pet" value="기타">
    <span>기타</span>

    <hr>
    <h3 id="output"></h3>
    <hr>
    <input type="checkbox">
    <h2 id="chk_output"></h2>

    <script>
        //1.라디오
        const output = document.querySelector('output')
        //한개 이상을 잡을때는 all로 가져와야함.
        //all로 가져온건 배열이기 때문에 for문으로 가져와야함.
        const radios = document.querySelectorAll('[name=pet]')

        radios.forEach(function(radio){
            radio.addEventListener('change', function(e){
                const current = e.currentTarget
                if (current.checked) {  //checked 체크가 되있는지 확인. 체크가 되있으면 ture
                    output.textContent = `${current.value}` //라디오에서 선택한 값을 뽑아올수있다
                    
                }
            })
        })

        //2.체크박스
        const chk_output = document.querySelector('#chk_output')

        const checkbox = document.querySelector('[type=checkbox]')

        checkbox.addEventListener('change', function (e){
            if (e.currentTarget.checked) { //currentTarget 눌렸냐????
                chk_output.textContent = '체크!'
            } else {
                chk_output.textContent = '미체크!'
            }
        })





    </script>


</body>
</html>
