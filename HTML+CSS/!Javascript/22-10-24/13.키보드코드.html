<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">

    <script>
        const input = document.querySelector('input')
        input.addEventListener('keyup', function(event){
            console.log(event.key)  //event : 발생한 이벤트에 대한 정보가 들어있다.
            //객체 데이터이기 때문에 event.key로 쓰면 key의 대한 정보만 가져온다.
            console.log(event.code) //code : 입력한 키!
            console.log(event.keycode) //keycode : 입력한 키를 나타내는 숫자!
            console.log(event.altkey) //알트키를 눌렀는지를 true,false로 나타내준다.
            console.log(event.ctrlkey) //컨트롤키
            console.log(event.shiftkey) //쉬프트키

        })


    </script>
</body>
</html>
