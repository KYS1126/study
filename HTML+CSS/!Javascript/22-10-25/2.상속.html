<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor (width, height) {
                this.width = width
                this.height = height
            }

            //사각형 둘레
            getPerimeter () {
                return 2 * (this.width+this.height)
            }
            //사각형 넓이
            getArea () {
                return this.width * this.height
            }
        }

        //상속 
        //자식(class Square) 부모(extends Rectangle
        class Square extends Rectangle {
            constructor (length, length2) {
                //supe에 들어온 매개변수는 부모의 constructor로 들어간다.
                super(length, length2)  //super : 부모의 생성자 함수를 호출한다
                //supur(부모에게 들어갈 매개변수를 적어준다.)
            }
        }


        // const rect = new Rectangle(10, 20);
        // document.write(rect.getPerimeter());
        // document.write(rect.getArea());

        //자식클래스는 부모 클래스에 있는 속성과 메소드를 쓸 수 있다.
        const square = new Square(10,20)
        console.log(square.getPerimeter())
        console.log(square.getArea())
        
    </script>
</body>
</html>
