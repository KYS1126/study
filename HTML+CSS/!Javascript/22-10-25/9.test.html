</head>
<body>
    <button onclick="reload()">새로고침!</button>
    <button onclick="back()">뒤로!</button>
    <script>
        function re() {
            location.reload() //새로고침
        }

        function back () {
            //브라우저 기록 //뒤로가기!
            history.go(-1)

            // history.go(2) : 2페이지 앞으로
            // history.go(-2) : 2페이지 뒤로
            // history.go(0) : 0이면 새로고침
            
            

            // history.back() //이것도 뒤로가기!
        }
    </script>
</body>
</html>
