<body>
    <script>
        class User {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            
            user () {
                console.log(`이름:${this.name} 나이:${this.age}`)
            }
            
        }

        const user = new User('김김김', 18)

        user.user()



    </script>
