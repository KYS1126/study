<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      //비익명 함수와 익명 함수의 차이점.
      // 익명 함수는 호이스팅이 안됨
      // 호이스팅: 정의를 하기 전에 실행을 시킨다. 순서가 반대임. 정의코드 위에 실행코드가 있음
      

      //비익명
      a();

      function a() {
        document.write("haha");
      }



      //익명
      b();

      const b = function () {
        document.write("baba");
      };
    </script>
  </body>
</html>
