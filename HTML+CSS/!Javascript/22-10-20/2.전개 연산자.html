<body>
    <script>
        //spread operator(전개 연산자)
        function sample(...items) {
            console.log(items)
        }

        const Array = [1, 2, 3, 4]

        //배열 안에 배열이 들어가있는 상태.[[1, 2, 3, 4]]
        console.log(`전개 연산자를 사용하지 않을때: ${sample(array)}`)

        //배열로 출력 [1, 2, 3, 4] , ...(전개 연산자를 사용하면) 배열을 하나 벗겨준다.
        console.log(`전개 연산자를 사용할때: ${sample(...array)}`)
    </script>
