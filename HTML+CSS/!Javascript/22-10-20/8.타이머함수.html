<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt = 0;


        //~몇초마다 한번씩 실행
        let id = setInterval(()=>{
            console.log(`2초 마다 실행됩니당 ${cnt}`)
            cnt++;
        }, 2000)


        //위에 몇초마다 한번씩 실행을 종료하는것, 변수를 줘야 하기 때문에 위에서 
        //변수를 하나 선언해준다.
        setTimeout(()=>{
            console.log('타이머 종료')
            clearInterval(id)
        }, 5000)
        
        


    </script>
</body>
</html>
