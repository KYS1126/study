    <script>
        //forEach()

        const numbers = [273, 52, 103, 32, 57]

        // forEach, 모든 배열을 가져와서 밸류와 인덱스를 적으면 알아서 정렬해줌
        //array를 쓰면 전체 배열을 가져온다.
        numbers.forEach(function(value, index, array){
            console.log(`${array}`)
            console.log(`${index}번째:${value}`)
        })

        //map -> return값들을 모아서 배열로 만들어준다.
        let result = numbers.map(function(value, index, array) {
            return value * value
        })

        console.log(result);
