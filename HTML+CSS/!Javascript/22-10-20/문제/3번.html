<body>
    <script>
        function min(first, ...rests) {
            let output
            let items

            if (Array.isArray(first)) {
                output = first[0]
                items = first
            }


            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }

            return output
        }

        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값(배열): ${min(testArr)}`);
    </script>
