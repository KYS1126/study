<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = prompt('년도를 입력하세요', 0);

        if (result % 4 == 0 && result % 100 !== 0) {
            alert('윤년');
        } else if (result % 400 === 0) {
            alert('윤년');
        } else {
            alert('윤년이 아닙니다.');
        }


        
    </script>
</body>
</html>
