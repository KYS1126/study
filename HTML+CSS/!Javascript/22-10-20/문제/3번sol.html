<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(first, ...rests) {
            let output
            let items

            //매개변수의 자료형이 숫자인지 배열인지 판단.
            if (Array.isArray(first)) { //<-firrst가 배열이면 true, 그렇지 않으면 false
                output = first[0] //인덱스 번호? //first에 넣으면 52만 들어가는게 아니라 배열 전체가 들어감.
                                                //ex : output은 인덱스 번호로 52를 넣어주고 items에 인덱스 번호를 넣으면 for문 돌릴때 배열이 전체가 안들어감
                items = first
            } else if (typeof(first) === 'number') {   //typeof....->숫자형이라면 true
                output = first
                items = rests
            }

            //52 > 273 , 52 > 32
            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }
           return output
        }
        
        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값(숫자): ${min(52, 273, 32, 103, 275, 24, 57)}`);
        console.log(`최솟값(배열): ${min(testArr)}`);
    </script>
</body>
</html>
