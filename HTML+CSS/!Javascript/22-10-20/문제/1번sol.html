<body>
    <script>
        //(year=new Date().getFullYear())연도를 자동으로 구해주는 객체.
        function isLeapYear(year=new Date().getFullYear()) {
            return (year % 4 === 0 ) && (year % 100 !==0) || (year % 400 === 0)
        }

        let result = isLeapYear(2020)

        if (result) {
            console.log('윤년입니다.')
        }   else {
            console.log('윤년이 아닙니다.')
        }

    </script>
