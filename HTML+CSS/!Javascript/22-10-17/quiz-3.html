<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const num = Number(rawInput);
      const ex = 3.14 * num * num;
      const dx = 2 * 3.14 * num;

      
      //원의 넓이와 둘레를 구해 출력하세요.


      console.log(`넓이는 ${ex} 입니다.`);
      console.log(`둘레는 ${dx} 입니다.`);

    </script>
  </head>
  <body></body>
</html>
