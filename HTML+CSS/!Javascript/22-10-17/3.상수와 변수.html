<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const - >상수:값을 수정할 수 없다
        // var,let ->변수:값을 수정 할 수 있다
        var num = 1;  //값 재할당 가능
        console.log(num);
        num = 5;
        console.log(num);
        var num = 7   //변수명 중복 되어도 사용 가능
        console.log(num)

        console.log("----------------------");

        const num2 = 2; //값 재할당 불가능
        
        console.log("----------------------");


        let num3 = 6;  //값 재할당 가능 , //변수명 중복 불가능
        console.log(num3);
        num3 = 10;
        console.log(num3);




        


    </script>
</body>
</html>
