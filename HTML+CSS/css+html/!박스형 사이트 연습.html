<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
	* {
		margin: 0;
		padding: 0%;
	}

	a {text-decoration: none !important; }
	img {border: 0;}
	ul {list-style: none;}
	/* 보더박스 -패딩하고 보더하고 박스를 같게함 */
	header, footer, section {box-sizing: border-box;}
	
	.wrap {
		background-color: wheat
	}

	/* 반응형 사이트 구분 */
	/* 0 ~766px */
	/* 1200px이상 커지지 않음 */
	.header__nav {
		max-width: 1200px;
		background-color: red;
		margin: 0 auto;
		display: flex;
		/* flex의 기본값은 어차피 row다 */
		flex-direction: row;
	}

	.header__nav > h1 {
		/* 로고는 px로 고정을 해놓음 */
		width: 100px;
		height: 120px;
	}

	.header__nav > nav {
		width:  calc(100% - 100px);
		background-color: aqua;
		height: 120px;
	}

	.header__nav > nav > ul {
		display: flex;
		flex-direction: row;
		/* 글씨 사이사이 공간을 만들어줌 */
		justify-content: space-around;
	}

	.header__nav > .delivery-order {
		width: 168px;
	}

	section .con {
		max-width: 1440px;
		margin: 0 auto;
		height: 100%;
	}
	
	.slider {
		height: 480px;
	}

	.slider__content {
		background-color: blue;
	}

	.youtube {
		height: 605px;
	}

	.youtube__content {
		background-color: aqua;
	}

	.sns {
		height: 160px;
	}

	.sns__content {
		background-color: blueviolet;
	}

	.sns__content > ul {
		display: flex;
		flex-direction: row;
	}

	.sns__content > ul > li {
		/* 1:1:1로 비율을 만듬 */
		flex: 1;
		text-align: center;
	}

	.guide {
		height: 480px;
	}

	.guide__content {
		display: flex;
		/* 수직정렬-column , 수평정렬-row(디폴트한 값) */
		flex-direction: column;
	}

	.guide__content > div {
		flex: 1;
		text-align: center;
	}

	.guide__content > .content__app {
		background-color: brown;
	}

	.guide__content > .content__delivery {
		background-color: royalblue;
	}

	.store {
		height: 597px;
	}

	.store__content {
		background-color: aquamarine;
	}

	.store__content ul {
		/* 플로트를 쓸떄는 부모 태그에 overflow hidden 를 써야한다. */
		overflow: hidden;
		/* 1144 / 1440 */
		width: 79.44%;
		margin: 0 auto;
	}

	/* ul태그 정렬법,flex를 쓰거나 float를씀 */
	.store__content ul  li {
		/* 플로트를 쓸떄는 부모 태그에 overflow hidden 를 써야한다. */
		float: left;
		width: 33.33%;
		text-align: center;
	}

	.banner {
		height: 200px;
	}

	.banner__content {
		background-color: gray;
	}

	.footer {
		height: 680px;
		background-color: aqua
	}

	/* 767 ~ 1023px */

	@media all and (max-width:767px) {
		.guide__content {
			flex-direction: row;
		}

		.store__content ul li {
			width: 16.66%;
		}
	}
	/* 1024px 이상 */

	@media all and (max-width:1024px) {
		
	}


</style>
</head>
<body>
	<header class="header">
		<div class="header__nav">
			<h1>logo</h1>
			<nav>
				<ul>
					<li>메뉴소개</li>
					<li>매장소개</li>
					<li>이벤트</li>
					<li>브랜드스토리</li>
				</ul>
			</nav>
			<div class="delivery-order">딜리버리 주문</div>
		</div>
	</header>
	<div class="wrap">
		<section class="slider">
			<div class="slider__content con">
				<!-- <img src="./img/slider.png" alt="" srcset=""> -->
			</div>
		</section>
		<section class="youtube">
			<div class="youtube__content con"></div>
		</section>
		<section class="sns">
			<div class="sns__content con">
				<ul class="content__list">
					<li>youtube</li>
					<li>facebook</li>
					<li>instgram</li>
				</ul>
			</div>
		</section>
		<section class="guide">
			<div class="guide__content con">
				<div class="content__app">app</div>
				<div class="content__delivery">deli</div>
			</div>
		</section>
		<section class="store">
			<div class="store__content con">
				<div>매장찾기</div>
				<ul>
					<li>딜리버리</li>
					<li>킹오더</li>
					<li>드라이브 스루</li>
					<li>24시간</li>
					<li>아침메뉴</li>
					<li>주차공간</li>
				</ul>
			</div>
		</section>
		<section class="banner">
			<div class="banner__content con"></div>
		</section>
	</div>
	<footer class="footer"></footer>
</body>
</html>
