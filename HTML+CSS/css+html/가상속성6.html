<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>가상 요소</title>
  <style>
    .container {
      width: 960px;
      margin : 0 auto;
    }
    ul li {
      margin: 15px;
    }
    /* after -> 속성(컨텐츠) 뒤에 new라는 글자를 붙여주는것, */
    li.new::after {
      content: "NEW!!";
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: #f00;
      color: #fff;
    }

    /* after 와 반대로 속성 앞에 new라는 글자를 붙여줌 */
    li.new::before {
      content: "NEW!!";
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: #f00;
      color: #fff;

    }
    
    /* 첫번째 글자만 변경해주는것 */
    li::first-letter {
  font-size: 200%;
  color: black;
}

    /* 첫번째 라인 변경해주는것 */
    li::first-line {
  font-size: 200%;
  color: red;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>
